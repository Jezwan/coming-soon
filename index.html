<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<!--Desktop 1 starts-->
    <div class="header-container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="wrapper">
          <div class="text-wrapper">
            <div class="header-text">
              <div class="line"></div>
              <h6>Hello world</h6>
            </div>
            <div class="text">
                <h1>COMING SOON</h1>
            </div>
            <div class="bar">
                <div class="percent"></div>
            </div>
            <div class="social-icons">
                <div class="icons"><a href="" class="anchor"><i class="fa fa-facebook"></i></a></div>
                <div class="icons"><a href="" class="anchor"><i class="fa fa-twitter"></i></a></div>
                <div class="icons"><a href="" class="anchor"><i class="fa fa-instagram"></i></a></div>
                <div class="icons"><a href="" class="anchor"><i class="fa fa-linkedin"></i></a></div>
                <div class="icons"><a href="" class="anchor"><i class="fa fa-youtube-play"></i></a></div>
                <div class="icons"><a href="" class="anchor"><i class="fa fa-reddit"></i></a></div>
                <div class="icons"><a href="" class="anchor"><i class="fa fa-github"></i></a></div>
            </div>
          </div>
          <div class="cloud-icons">
          <img class="clouds" src="images/clouds.svg" alt="clouds">
          <img class="cloud" src="images/cloud.svg" alt="clouds">
          </div>
        </div>
    </div>
<!--Desktop 1 ends-->

<!--Desktop 2 starts-->
    <div class="letter-container">
        <div class="card-wrapper">
            <img class="mail-logo" src="images/mail-logo.svg" alt="mail">
            <div class="card">
                <div class="card-body">
                    <h6>Subscribe to our</h6>
                    <h2>Newsletter!</h2>
                    <h4>Subscribe to our newsletter and stay updated.</h4>
                    <div class="form">
                        <form action="#" method="post">
                            <input type="text" id="form" placeholder="Your email" required>
                            <button type="submit">Subscribe</button>
                        </form>
                    </div>   
                </div>
            </div>
        </div>
    </div>
<!--Desktop 2 ends-->

<!--Footer starts-->
    <div class="footer-container">
        <footer>
            <div class="text"></div>
        </footer>
    </div>
<!--Footer ends-->

    <script src="script.js"></script>

</body>
</html>
